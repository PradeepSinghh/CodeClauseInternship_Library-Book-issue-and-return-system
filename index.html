<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
</head>
<body>
    <h2>Library Management System</h2>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Issued</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.issued} ? 'Yes' : 'No'"></td>
                <td>
                    <a th:href="@{'/issue/' + ${book.id}}">Issue</a>
                    <a th:href="@{'/return/' + ${book.id}}">Return</a>
                    <a th:href="@{'/remove/' + ${book.id}}">Remove</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a th:href="@{/add}">Add Book</a>
</body>
</html>
